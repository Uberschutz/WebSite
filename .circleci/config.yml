version: 2
jobs:
  build:
#    branches:
#      only:
#        - master
#        - develop
#        - unit-tests
#        - rendering-unit-tests

    docker:
      # specify the version you desire here
      - image: circleci/node:latest

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    # working_directory: ~/Front_WebSite/

    steps:
      - checkout

      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'

      - run:
          name: update-dependencies
          command: 'npm update'
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install-npm
          command: 'npm install'

      - save_cache:
          paths:
            - ./node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      # run tests!
      - run: npm test

  deploy:
    machine:
      enabled: true
      steps:
        - run:
            name: Deploy Over SSH
            command: |
              if [ "$CIRCLE_BRANCH" == "develop" ];
              then
                ssh $SSH_USER@$SSH_HOST "cd uberschutz_project/eip/WebSite && git pull && docker-compose build --no-cache --force-rm dev_client_web && docker-compose up -d dev_client_web"
              elif [ "$CIRCLE_BRANCH" == "production" ];
              then
                ssh $SSH_USER@$SSH_HOST "cd uberschutz_project/eip/WebSite && git pull && docker-compose build --no-cache --force-rm client_web && docker-compose up -d client_web"
              fi

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
                - develop
                - unit-tests
                - rendering-unit-tests
      - deploy:
          requires:
            - build # only deploy once build job has completed
          filters:
            branches:
              only: # only deploy on the develop and productions branches
                - develop
                - production